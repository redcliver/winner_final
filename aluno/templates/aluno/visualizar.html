{% extends 'base.html' %}

{% block body %}
{% load static %}
    <h1>Visualizar Aluno</h1>
    <hr />
        <form method="post" action="/student/search">
        {% csrf_token %}
            <input type="hidden" name="aluno_id" value="{{aluno_obj.id}}" />
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Nome Completo </label>
                    <input type="text" class="form-control" value="{{aluno_obj.nome}}" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Data de Nasc.</label>
                    <input type="text" class="form-control" value="{{aluno_obj.data_nasc|date:"d/m/Y"}}" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Telefone</label>
                    <input type="text" class="form-control" value="{{aluno_obj.telefone}}" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCel">Celular</label>
                    <input type="text" class="form-control" value="{{aluno_obj.celular}}" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="text" class="form-control" value="{{aluno_obj.email}}" disabled>
                </div>
                {% if aluno_obj.estado == '1' %}
                <div class="form-group col-md-3">
                    <label for="inputName">Estado </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estado" id="exampleRadios1" value="1" checked disabled>
                        <label class="form-check-label" for="exampleRadios1">
                        Ativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estado" id="exampleRadios2" value="2" disabled>
                        <label class="form-check-label" for="exampleRadios2">
                        Inativo
                        </label>
                    </div>
                </div>
                {% endif %}
                {% if aluno_obj.estado == '2' %}
                <div class="form-group col-md-3">
                    <label for="inputName">Estado </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estado" id="exampleRadios1" value="1" disabled/>
                        <label class="form-check-label" for="exampleRadios1">
                        Ativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estado" id="exampleRadios2" value="2" checked disabled/>
                        <label class="form-check-label" for="exampleRadios2">
                        Inativo
                        </label>
                    </div>
                </div>
                {% endif %}
            </div>
            <br />
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-info float-right" title="Editar dados do aluno.">Editar</button>
                </div>
            </div>
        </form>
{% endblock %}
