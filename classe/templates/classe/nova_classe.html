{% extends 'base.html' %}


{% block body %}
{% load static %}
    {% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
    <h1>Nova Classe</h1>
    <hr />
        <form method="post">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Nome da Classe </label>
                    <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus title="Digite o nome.">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputName">Unidade<strong>*</strong></label>
                    <select autofocus name="unidade" class="form-control" required>
                        <option disabled selected> -- Unidades -- </option>
                        <option value="1">Tres Lagoas</option>
                        <option value="2">Agua Clara</option>
                        <option value="3">Ribas do Rio Pardo</option>
                        <option value="4">Campo Grande</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputName">Max. Alunos </label>
                    <input type="text" class="form-control" id="inputEmail4" name="max_alunos" maxlength="4" required autofocus title="Digite a quantidade de alunos.">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputTel">Observação</label>
                    <textarea class="form-control" name="obs" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-info float-right" title="Salvar novo registro de clasee.">Salvar</button>
                </div>
            </div>
        </form>
{% endblock %}
