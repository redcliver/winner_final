{% extends 'base.html' %}

{% block body %}
{% load static %}
    {% if msg %}
        <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
<h1>Selecione o Colaborador</h1><hr /><br />
    <form method="POST" action="/crew/detail">
    {%csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-12">
            <select name="colaborador_id" class="form-control" required title="Selecione o colaborador.">
                <option disabled selected > -- Colaborador -- </option>
                {% for colaborador in colaboradores %}
                    <option value={{colaborador.id}}>{{colaborador.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-info float-right" title="Visualizar colaborador.">Visualizar</button>
        </div>
    </div>
    </form>
{% endblock %}
